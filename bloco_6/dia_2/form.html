<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Curriculo</title>
  <link rel="stylesheet" href="bulma-rtl.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form action="" method="GET">
      <p>Dados Pessoais</p>
      <div class="field">
        <div class="control">
          <label class="label" for="nome">Nome</label>
          <input class="input" type="text" id="nome" maxlength="40" name="nome" required><br>
        </div>
        <div class="control">
          <label class="label" for="email">E-mail</label>
          <input class="input" type="text" id="email" maxlength="50" name="email" placeholder="fulano@provedor.com" required><br>
        </div>
        <div class="control">
          <div class="ladoAlado">
            <label class="label" for="socialNome">Nome Social</label>
            <input class="input" type="text" id="socialNome" maxlength="20" name="socialNome" required><br>
          </div>
          <div class="ladoAlado">
            <label class="label" for="cpf">CPF</label>
            <input class="input" type="text" id="cpf" maxlength="11" name="cpf" placeholder="11 dígitos" required><br>
          </div>
        </div>
        <div class="control">
          <label class="label" for="endereco">Endereço</label>
          <input class="input" type="text" id="endereco" maxlength="200" name="endereco" placeholder="Ex: Rua, número, complemento - Bairro" required><br>
        </div>
        <div class="control">
          <label class="label" for="cidade">Cidade</label>
          <input class="input" type="text" id="cidade" maxlength="28" name="cidade" required><br>
        </div>
        <div class="control">
          <div class="ladoAlado">
            <label class="label" for="estados">Estados</label>
            <select class="select" name="estados" id="estados" required></select>
          </div>
          <div class="ladoAlado">
            <label class="label" for="casa">
              <input class="radio" type="radio" id="residencia" name="residencia" id="casa" checked>Casa
            </label>
            <label class="label" for="apt">
              <input class="radio" type="radio" name="residencia" id="apt">Apartamento
            </label>
          </div>          
        </div>
      </div>
      <div class="field"></div>
        <div class="control">
          <legend>Último(s) Emprego(s)</legend>
          <label class="label" for="carog">Cargo</label>
          <input class="input" type="text" name="cargo" id="cargo" maxlength="40" required>
          <label class="label" for="descCargo">Descrição do cargo</label>
          <input class="input" type="text" name="descCargo" id="descCargo" maxlength="500" required>
          <label class="label" for="dataInicio">Data de ínicio</label>
          <input class="input" type="text" name="dataInicio" id="dataInicio" placeholder="dd/mm/aaaa" maxlength="10" required>
        
          <div id="curriculo"></div>
          <button class="button" id="btnValidacao">Verificar</button>
          <button class="button" id="montarCurriculo">Montar Currículo</button>
          <div id="dadosCurriculo"></div>
          <button class="button" id="btnLimpar" type="reset">Limpar Curriculo</button>
        </div>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
