<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <form method="GET">
    <fieldset>
      <legend>Dados Pessoais</legend>
      <label for="nome">Nome</label>
      <input type="text" id="nome" maxlength="40" name="nome" required><br>
      <label for="email">E-mail</label>
      <input type="text" id="email" maxlength="50" name="email" placeholder="fulano@provedor.com" required><br>
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" maxlength="11" name="cpf" placeholder="11 dígitos" required><br>
      <label for="endereco">Endereço</label>
      <input type="text" id="endereco" maxlength="200" name="endereco" placeholder="Ex: Rua, número, complemento - Bairro" required><br>
      <label for="cidade">Cidade</label>
      <input type="text" id="cidade" maxlength="28" name="cidade" required><br>
      <label for="estados">Estados</label>
      <select name="estados" id="estados" required></select>
      <input type="radio" id="residencia" name="residencia" id="casa" checked>
      <label for="casa">Casa</label>
      <input type="radio" name="residencia" id="apt">
      <label for="apt">Apartamento</label>
    </fieldset>
    <fieldset>
      <legend>Último Emprego</legend>
      <label for="resumoCurriculo">Resumo do currículo</label>
      <textarea name="resumoCurriculo" id="resumoCurriculo" cols="30" rows="10" required></textarea>
      <label for="carog">Cargo</label>
      <input type="text" name="cargo" id="cargo" maxlength="40" required>
      <label for="descCargo">Descrição do cargo</label>
      <input type="text" name="descCargo" id="descCargo" maxlength="500" required>
      <label for="dataInicio">Data de ínicio</label>
      <input type="text" name="dataInicio" id="dataInicio" placeholder="dd/mm/aaaa" maxlength="10" required>
    </fieldset>
    <button id="btnValidacao">Verificar</button>
    <button id="montarCurriculo">Montar Currículo</button>
    <div id="dadosCurriculo"></div>
    <button id="btnLimpar" type="reset">Limpar Curriculo</button>
</form>
  
  <script src="script.js"></script>
</body>
</html>
